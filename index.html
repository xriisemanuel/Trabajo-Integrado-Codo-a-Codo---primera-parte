<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e327c5691.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Ferretería Online</h1>
        <nav class="barra-menu">
            <ul class="barra-menu-list">
                <li><a class="barra-menu-list-item" href="index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li><a class="barra-menu-list-item" href="productos.html"><i class="fa-solid fa-box-open"></i> Productos</a></li>
                <li><a class="barra-menu-list-item" href="contacto.html"><i class="fa-solid fa-address-card"></i> Contacto</a></li>
                <li><a class="barra-menu-list-item" href="acerca.html"><i class="fa-solid fa-circle-info"></i> Acerca de Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carrusel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/imagen1.jpg" class="d-block w-100 diapositiva" alt="ferreteria">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/imagen2.png" class="d-block w-100 diapositiva" alt="ferreteria">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/imagen3.webp" class="d-block w-100 diapositiva" alt="ferreteria">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>

        <!-- Mapa -->
        <section class="mapa">
            <h2>¿Donde estamos?</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6567.928746997382!2d-58.39134573832726!3d-34.60506238121905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1715726887551!5m2!1ses-419!2sar" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- Productos Destacados -->
        <section id="productos-destacados">
            <h2>Productos Destacados</h2>
            <div class="productos">
                <!-- se insertan mediante el js -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="año"></span>  Ferretería Online. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
